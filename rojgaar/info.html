<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreatJob</title>

    <link rel="stylesheet" href="navstyle.css">

</head>

<body>
    <nav style="display:flex;position: sticky;" class="background">
        <ul class="nav-list v-class">
            <div class="logo">
                <img src="untitled.png" alt="logo">
            </div>
            <div class="welcome_username">welcome_username</div>
        </ul>
    </nav>
    <section style="position:sticky;" class="info background">
    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;"  class="col_1">
        <label>First Name</label>
        <input type="text" class="rside" placeholder="First Name" name="team.firstName" required />
    </div>
    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="col_1">
        <label>Middle Name</label>
        <input type="text" class="form-control" placeholder="Middle Name"  name="team.middleName" />
    </div>
    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;"class="col_1">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name"  name="team.lastName" required />
    </div>

    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="col_1">
        <label>Proof of Identity</label>
        <select class="form-control" placeholder="Passport, Degree certificates, Govermment i-card, etc."  id="idType" required>
            <option value="Passport" selected="">Passport</option>
            <option value="Voter ID">Voter ID</option>
            <option value="Aadhar ID">Aadhar ID</option>
            <option value="Driving Licence">Driving Licence</option>
            <option value="PAN Card">PAN Card</option>
            <option value="Social Security Card">Social Security Card</option>
            <option value="other">Other (any ID Card issued by Govt.)</option>
        </select>
    </div>
    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="col_1">
        <input required class="form-control" type="text" required=""  placeholder="Enter other I-card Type" />
    </div>
    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="col_1">
        <label>ID Number</label>
        <input type="text" class="form-control"  id="idNumber" required />
    </div>
    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;"  class="col_1">

        <label>Upload ID </label>

        <input  type="file" class="form-control"required />
        <br>
        Max size:2MB (only PDF)

        <a  style="color:green" href="" download>Download I-Card</a>

        <a   href=""> Remove</a>
    </div>

    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;"class="col_1">
        <label>Date of Birth </label>
        <input type="date"  value="" class="form-control" id="dob" required />
    </div>
    <div   style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;"class="col_1">
        <label>Gender</label>
        <select class="form-control"  required>
            <option value="" selected="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="skip">Skip</option>
        </select>
    </div>
    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="col_1">
        <label>Email ID</label>
        <input type="email" placeholder="" class="form-control"  id="email" required />
    </div>


    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="co_1">
        <label>Mobile</label>
        <input name="phone" id="phone" class="form-control"  placeholder="9876543210" type="tel" required>
    </div>


    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="co_1">
        <label>Highest Education</label>
        <select class="form-control" id="qualification" required>
            <option value="Graduation">Graduation</option>
            <option value="Post-Graduation">Post-Graduation </option>
            <option value="PhD">PhD</option>
            <option value="Post Doctorate">Post Doctorate </option>
        </select>
    </div>
    <div   style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="col_1">

        <label>Qualification Document </label>
        <input  type="file" class="form-control"  required />
        <br> Max size:2MB
        <a  style="color:green" href="" download>Download Qualification Document</a>
        <a href=""> Remove</a>
    </div>

    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;"class="col_1"><br><br>
        <div style="padding: 8px; margin-top: 22px; background: #e0e0e0">Address</div>
    </div>
    <div class="col_1">
        <label>Address line 1</label>
        <textarea rows="3" class="form-control" placeholder="Street:  220 B 2nd Floor, District Center Jaina Tower 2" class="form-control"  required></textarea>

    </div>
    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;"class="co_1">
        <label>City</label>
        <input type="text" class="form-control" placeholder="City"  required />
    </div>
    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="co_1">
        <label>PIN</label>
        <input type="text" class="form-control" placeholder="Pin Code" required />

    </div>
    
 


    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;"class="col_1">
        <label>Profession</label>
        <input type="text" class="form-control" placeholder="student, academician, professional, community worker, etc."  required />
    </div>
    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="col_1">

        <label>Photograph</label>
        <input  type="file" class="form-control" required />
        <br>Max size:2MB
        <a  style="color:green" href="" download>Download Photo</a>
        <a  href=""> Remove</a>
    </div>


    <div  style="border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;" class="col_1">

        <label>Signature </label>
        <input type="file" class="form-control"  required />
        <br> Max size:2MB
        <a  style="color:green" href="" download>Download Signature</a>
        <a href=""> Remove</a>
        <br>

        <button style="background-color: green;" class="btn">Save</button>
    </div>
    </section>
